<section class="login" role="main" aria-label="Formulario de inicio de sesión">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
      <h1>Ingresar</h1>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" aria-required="true" required />
        <mat-error *ngIf="form.get('email')?.invalid">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" aria-required="true" required />
        <mat-hint>Mínimo 6 caracteres</mat-hint>
        <mat-error *ngIf="form.get('password')?.invalid">Longitud mínima 6 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="form.invalid" aria-label="Iniciar sesión">
        Iniciar sesión
      </button>
    </form>
  </section>
